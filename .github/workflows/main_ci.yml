name: CI - Tests & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio flake8 black mypy
    
    - name: ğŸ” Code Quality - Linting (flake8)
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 execution/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 execution/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: false
    
    - name: ğŸ¨ Code Quality - Formatting (black)
      run: |
        black --check execution/ || echo "âš ï¸ Code formatting issues found. Run 'black execution/' locally."
      continue-on-error: true
    
    - name: ğŸ”’ Security Check - Secrets Scan
      run: |
        echo "ğŸ” Scanning for exposed secrets..."
        # Check for common secret patterns
        if grep -r "sk-[a-zA-Z0-9]\{48\}" execution/ tests/ 2>/dev/null; then
          echo "âŒ CRITICAL: Potential OpenAI API key found in code"
          exit 1
        fi
        if grep -r "sk-ant-[a-zA-Z0-9-]\{95\}" execution/ tests/ 2>/dev/null; then
          echo "âŒ CRITICAL: Potential Anthropic API key found in code"
          exit 1
        fi
        echo "âœ… No secrets detected"
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        if [ -d "tests/unit" ] && [ "$(ls -A tests/unit/*.py 2>/dev/null)" ]; then
          echo "Running unit tests..."
          pytest tests/unit/ -v --cov=execution --cov-report=xml --cov-report=term
        else
          echo "âš ï¸ No unit tests found. Skipping."
        fi
      continue-on-error: false
    
    - name: ğŸ”— Run Integration Tests
      run: |
        if [ -d "tests/integration" ] && [ "$(ls -A tests/integration/*.py 2>/dev/null)" ]; then
          echo "Running integration tests..."
          pytest tests/integration/ -v
        else
          echo "âš ï¸ No integration tests found. Skipping."
        fi
      continue-on-error: false
      env:
        # Add test environment variables here if needed
        ENVIRONMENT: test
    
    - name: ğŸ¯ Run LLM Evals (Golden Dataset)
      run: |
        if [ -f "execution/run_evals.py" ]; then
          echo "Running LLM evaluation suite..."
          python execution/run_evals.py
        else
          echo "âš ï¸ No evals script found. Skipping."
        fi
      continue-on-error: true
      env:
        # Use test API keys for evals (set in GitHub Secrets)
        OPENAI_API_KEY: ${{ secrets.OPENAI_TEST_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_TEST_API_KEY }}
    
    - name: ğŸ“Š Upload Coverage Report
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: âœ… Quality Gate Summary
      if: success()
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… ALL CHECKS PASSED"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ“ Code quality verified"
        echo "âœ“ Security scan passed"
        echo "âœ“ Unit tests passed"
        echo "âœ“ Integration tests passed"
        echo "âœ“ LLM evals passed"
        echo ""
        echo "ğŸš€ Ready to merge!"
    
    - name: âŒ Quality Gate Failed
      if: failure()
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âŒ QUALITY GATE FAILED"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "Review the failed checks above."
        echo "Fix issues locally before pushing again."
        echo ""
        exit 1

  # Optional: Dependency vulnerability check
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”’ Run dependency security check
      uses: pyupio/safety@2.3.5
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
        args: '--json'
      continue-on-error: true
